<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _("Login") }}</title>
    <link rel="icon" href="/static/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link id="theme-style" rel="stylesheet" href="/static/css/theme.css">
    <link id="mode-style" rel="stylesheet" href="/static/css/theme.css">
</head>
<body class="cyberpunk-theme">
    <div class="container">
        <header class="header" role="banner">
            <img src="/static/assets/osint-logo.png" alt="OSINT Logo" class="logo">
            <h1 class="title">{{ _("Login") }}</h1>
        </header>
        <div class="glass-card tilt-card">
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">{{ _("Username:") }}</label>
                    <input type="text" id="username" name="username" class="input-field" required aria-describedby="usernameHelp">
                    <small id="usernameHelp" class="form-text">{{ _("Enter your username") }}</small>
                </div>
                <div class="form-group">
                    <label for="password">{{ _("Password:") }}</label>
                    <input type="password" id="password" name="password" class="input-field" required aria-describedby="passwordHelp">
                    <small id="passwordHelp" class="form-text">{{ _("Enter your password") }}</small>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">{{ _("Login") }}</button>
                </div>
            </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="error-message"><i class="fas fa-exclamation-triangle"></i> {{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> {{ _("Back to Home") }}</a>
    </div>
</body>
</html>
